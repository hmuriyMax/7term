<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="res/styles/style.css">
    <style>
        #uinputter{
            width: 80%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/newpass">Сменить мой пароль</a>
            <a href="/logout">Выход</a>
        </nav>
    </header>
    <main>
        <h1>Привет, {{.username}}</h1>
        {{if .Table}}
        <div id="usertable">
            <div class="row">
                <div class="name">Логин</div>
                <div class="is_blocked">Заблокирован?</div>
                <div class="button_cell">
                    Вкл/Выкл блокировку
                </div>
                <div class="is_good">Ограничения на пароль?</div>
                <div class="button_cell">
                    Вкл/Выкл ограничения
                </div>
            </div>
            {{range .Table}}
            <div class="row">
                <div class="name">{{.Login}}</div>
                <div class="is_blocked">{{.IsBlocked}}</div>
                <div class="button_cell">
                    <input formaction="./changeBlock?user={{.Login}}" type="button" value="Изменить">
                </div>
                <div class="is_good">{{.IsGoodPass}}</div>
                <div class="button_cell">
                    <input formaction="./changeRestr?user={{.Login}}" type="button" value="Изменить">
                </div>
            </div>
            {{end}}
            <div class="row">
                <div class="name">
                    <form action="/adduser" method="POST" id="adder">
                        <label>
                            <input name="username" required id="uinputter">
                        </label>
                    </form>
                </div>
                <div class="is_blocked">FALSE</div>
                <div class="button_cell"></div>
                <div class="is_good">TRUE</div>
                <div class="button_cell">
                    <input type="submit" form="adder" value="Добавить">
                </div>
            </div>
        </div>
        <a href="./adduser">Добавить пользователя</a>
        {{end}}
    </main>
</body>
</html>
